<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Artistic</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Main Styles (Artistic Palette) -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/buttons.css">

    <link rel="stylesheet" href="css/pages/login.css">
</head>
<body>

    <!-- ========== NAVBAR ========== -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                Artistic
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="workshops.html">Workshops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="nav-icons d-flex align-items-center gap-3">
                    <a href="#" class="nav-icon" aria-label="Search" title="Search"><i class="fas fa-search"></i></a>
                    <a href="#" class="nav-icon" aria-label="Wishlist" title="Wishlist"><i class="far fa-heart"></i></a>
                    <a href="#" class="nav-icon" aria-label="Cart" title="Cart"><i class="fas fa-shopping-bag"></i></a>
                    
                    <!-- Divider -->
                    <div class="vr mx-3 text-secondary opacity-25 d-none d-lg-block"></div>
                    
                    <!-- Auth Actions -->
                    <div class="d-flex align-items-center gap-3">
                        <a href="login.html" class="text-decoration-none text-dark fw-medium fs-sm hover-primary active">Login</a>
                        <a href="login.html#signup" class="btn btn-signup">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="auth-section d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="auth-card-wrapper mx-auto">
                <div class="auth-card">
                    <input type="radio" name="auth" id="login">
                    <input type="radio" name="auth" id="signup">

                    <div class="auth-tabs">
                        <label for="login">Login</label>
                        <label for="signup">Sign Up</label>
                    </div>

                    <div class="forms">
                        <form class="login-form">
                            <h3>Welcome Back</h3>
                            <div class="form-group mb-3">
                                <input type="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label fs-sm" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="fs-sm text-decoration-none text-muted hover-primary" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-auth">Login</button>
                        </form>
                        
                        <form class="signup-form">
                            <h3>Create Account</h3>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" placeholder="Full Name" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="text-center mb-3">
                                <label for="login" class="text-secondary fs-sm switch-auth-label">Already have an account? <span class="text-dark fw-medium">Login</span></label>
                            </div>
                            <button type="submit" class="btn btn-auth">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 18px; border: none; overflow: hidden;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold font-heading" style="color: var(--primary-color)">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-2 pb-4 px-4">
                    <p class="text-muted fs-sm mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <button type="submit" class="btn btn-auth">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
